<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merchant Portal</title>
  <link rel="shortcut icon" href="http://www.dh.com/profiles/dh/themes/dh_theme/favicon.ico"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="../styles/login.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="../scripts/login.js"></script>
    </head>
    <body ng-app="mpLoginApp">

        <div class="background"></div>
        <div class="container row" ng-controller="loginController">
            <div class="card-panel col s6 offset-s3">
                <h1 style="color: #94a0a0; margin-bottom: 10px;">D<span style="color: red">+</span>H</h1>
                <h6 style="color:#94a0a0">Merchant Portal</h6>
                <div id="err" style="color: grey">{{errMsg}}</div>
                <form ng-submit="resetUser(username, password, keeplogin)">
                    <div class="input-field">
                        <i class="material-icons prefix">work</i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="username" minlength="3" required autofocus>
                        <label for="icon_prefix">Company Full Name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="password" minlength="3" required>
                        <label for="icon_prefix">User Name</label>
                    </div>

                    <button class="btn waves-effect waves-light blue-grey lighten-1" type="submit" value="submit">Submit</button>
                </form>
                <div class="grey-text">
                    <a href="login.html">Back to Login</a>
                </div>
            </div>
        </div>

    </body>
</html>
